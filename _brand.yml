color:
  palette: 
    white: "#ffffff"
    black: "#000000"
    playful: "#AA64A5"
    grounded: "#F5F5F5"
    dyndark: "#282828"
    wonder: "#FFFFFF"
    blue: "#0066CC"
    burgundy: "#A80000"
    teal: "#008080"
    orange: "#FFA500"

  # background: grounded
  # primary: dyndark
  # secondary: "#AA64A5"

  foreground: black
  background: wonder

  primary: playful
  secondary: dyndark
  tertiary: teal
  success: playful
  info: teal
  warning: orange
  danger: burgundy
  light: white
  dark: "#404041"

typography:
  fonts:
    - family: Open Sans
      source: google
    - family: Sora
      source: google
    - family: Space Mono
      source: google
    - family: Langar
      source: google
  base: 
    family: Open Sans
    line-height: 1.5

  headings: 
    family: Sora
    weight: light
    line-height: 2
    color: playful
    
  link:
    decoration: underline

  monospace: 
    family: Space Mono
    size: 0.8em
  monospace-inline:
    color: "#222222"
    background-color: "#ddeaf1" # or use a named color from `color`
  monospace-block: 
    background-color: "#f4eef8"


