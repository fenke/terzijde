color:
  palette: 
    white: "#ffffff"
    black: "#000000"
    red: "#EE2200"
    green: "#22DD00"
    blue: "#0022CC"
    deepblue: "#000066"
    burgundy: "#A80000"
    teal: "#008080"
    orange: "#FFA500"
    sunlight: "#FFEECC"
    moonlight: "#CCDDFF"

  # background: grounded
  # primary: dyndark
  # secondary: "#AA64A5"

  foreground: black
  background: white

  primary: sunlight
  secondary: deepblue
  tertiary: teal
  success: green
  info: teal
  warning: orange
  danger: burgundy
  light: white
  dark: "#404041"

typography:

  fonts:
    - family: Open Sans
      source: google
    - family: Sora
      source: google
    - family: Space Mono
      source: google
    - family: Langar
      source: google
    - family: Quintessential
      source: google
    - family: Source Code Pro
      source: google
    - family: Croissant One
      source: google
    - family: Frank Ruhl Libre
      source: google
    - family: Karla
      source: google


  base: 
    family: Quintesential
    line-height: 1.5

  headings: 
    family: Karla
    weight: light
    line-height: 2
    color: playful
    
  link:
    decoration: underline

  monospace: 
    family: Source Code Pro
    size: 0.8em
  monospace-inline:
    color: "#222222"
    background-color: "#ddeaf1" # or use a named color from `color`
  monospace-block: 
    background-color: "#f4eef8"


